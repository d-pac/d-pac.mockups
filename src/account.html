<!doctype html>
<html class="no-js">
include "includes/head.html"
<body>
include "includes/outdated.html"
<div class="container">
    include "includes/navigation.html"

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="alert alert-info" role="alert">
                <p>
                    Pas uw gebruikersgegevens aan.
                </p>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 col-md-offset-3 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="firstname" class="col-md-4">Voornaam</label>

                            <div class="col-md-8">
                                <input type="text" class="form-control" id="firstname" placeholder="Vul uw voornaam in">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="surname" class="col-md-4">Achternaam</label>

                            <div class="col-md-8">
                                <input type="text" class="form-control" id="surname" placeholder="Vul uw achternaam in">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="organisation" class="col-md-4">Organisatie</label>

                            <div class="col-md-8">
                                <select id="organisation" class="form-control">
                                    <option>School x</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-4">E-mail</label>

                            <div class="col-md-8">
                                <input type="email" class="form-control" id="email"
                                       placeholder="Vul uw e-mail adres in">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-4">Wachtwoord</label>

                            <div class="col-md-8">
                                <input type="password" class="form-control" id="password"
                                       placeholder="Vul uw wachtwoord in">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password-confirmation" class="col-md-4">Wachtwoord (bevestiging)</label>

                            <div class="col-md-8">
                                <input type="password" class="form-control" id="password-confirmation"
                                       placeholder="Bevestig uw wachtwoord">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Bewaar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
include "includes/scripts.html"
<div class="row clearfix bspacer"></div>
<script src="../scripts/main.js"></script>
</body>
</html>
